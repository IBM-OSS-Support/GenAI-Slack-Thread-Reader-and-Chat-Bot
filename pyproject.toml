# ==========================================
# release_config.toml — IBM GenAI Slack Thread Reader and Chat Bot
# ==========================================

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "genai-slack-thread-reader-and-chat-bot"
version = "1.0.0"                # base seed; true current version is 2.3.0
description = "IBM GenAI Slack Thread Reader and Chat Bot"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.9"
authors = [{ name = "IBM OSS Support" }]

# ==========================================================
# Semantic-release configuration
# ==========================================================
[tool.semantic_release]
# Which branches should trigger releases
branch = ["automate-test-branch"]

# Your timeline-style changelog
changelog_file = "release-note.md"
changelog_sections = "feature,fix,breaking,chore,docs,style,refactor"

# Don't upload to PyPI
upload_to_pypi = false

# commit‑parser import path for v9+
commit_parser = "semantic_release.commit_parser:AngularCommitParser"

# Detect current version from git tags
version_source = "tag"

# Hook to update version.txt with new version info
post_release_hook = "python utils/scripts/update_version_txt.py"

# Prevent recursive CI triggers
commit_message = "chore(release): {version} [skip ci]"