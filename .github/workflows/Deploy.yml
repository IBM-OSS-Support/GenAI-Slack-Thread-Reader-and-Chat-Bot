name: Test Auto Deployment to OCP

on:
  pull_request:
    branches:
      - feature/automatic-deployment
    types:
      - closed

jobs:
  test-deploy:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'feature/auto-deployment'
    runs-on: [self-hosted, intranet] # match your runner labels

    steps:
      - name: Show runner info
        run: |
          echo "Running on: $(uname -a)"
          echo "Runner labels: ${{ runner.labels }}"

      - name: Write CA cert to file
        run: printf '%s' "${{ secrets.OCP_CA_CERT }}" > /tmp/ca.crt

      - name: Log in to OpenShift
        run: |
          oc login \
            --server="${{ secrets.OCP_SERVER }}" \
            -u "${{ secrets.OCP_USERNAME }}" \
            -p "${{ secrets.OCP_PASSWORD }}" \
            --certificate-authority=/tmp/ca.crt

      - name: Switch to test namespace
        run: oc project test

      - name: List pods in test namespace
        run: oc get pods -n test

      - name: Confirm deployment simulation
        run: echo "âœ… Auto-deployment workflow triggered successfully for feature/auto-deployment PR merge!"
