name: Build, Push & Deploy to OpenShift

on:
  pull_request:
    branches:
      - dev
      - main
    types:
      - closed

jobs:
  deploy:
    # only run after merge into dev or main
    if: github.event.pull_request.merged == true && (github.event.pull_request.base.ref == 'dev' || github.event.pull_request.base.ref == 'main')
    runs-on: [worker-4]  
    env:
      REGISTRY: ghcr.io

    steps:
      - name: Clean workspace
        run: |
          echo "Cleaning workspace..."
          rm -rf * .??* || true

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from version.txt
        id: version
        shell: bash
        run: |
          BASE="${{ github.event.pull_request.base.ref }}"
          echo "Base branch: $BASE"

          MAIN_VERSION=$(grep "^version_main:" version.txt | awk '{print $2}')
          DEV_VERSION=$(grep "^version_dev:" version.txt | awk '{print $2}')

          if [ "$BASE" = "main" ]; then
            VERSION="$MAIN_VERSION"
          elif [ "$BASE" = "dev" ]; then
            VERSION="$DEV_VERSION"
          else
            echo "No version tagging needed for base: $BASE"
            echo "skip_deploy=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Using version: $VERSION"
          echo "tag=$VERSION" >> "$GITHUB_OUTPUT"
          echo "IMAGE_NAME=${{ env.REGISTRY }}/ibm-oss-support/slack-bot:$VERSION" >> "$GITHUB_ENV"

      - name: Stop if skipped
        if: steps.version.outputs.skip_deploy == 'true'
        run: echo "Skipping deploy."

      - name: Write CA cert to file
        run: printf '%s' "${{ secrets.OCP_CA_CERT }}" > /tmp/ca.crt

      - name: Log in to OpenShift
        run: |
          oc login --server='${{ secrets.OCP_SERVER }}' \
                   -u '${{ secrets.OCP_USERNAME }}' \
                   -p '${{ secrets.OCP_PASSWORD }}' \
                   --certificate-authority=/tmp/ca.crt

      - name: Login to registries
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | podman login docker.io -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          echo "${{ secrets.GHCR_PAT }}" | podman login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Set config
        id: config
        shell: bash
        run: |
          BASE="${{ github.event.pull_request.base.ref }}"
          if [ "$BASE" = "dev" ]; then
            echo "namespace=dev"        >> "$GITHUB_OUTPUT"
            echo "deploy_dir=deploy-dev" >> "$GITHUB_OUTPUT"
            echo "deployment=slack-bot-dev" >> "$GITHUB_OUTPUT"
          elif [ "$BASE" = "main" ]; then
            echo "namespace=llm"        >> "$GITHUB_OUTPUT"
            echo "deploy_dir=deploy-prod" >> "$GITHUB_OUTPUT"
            echo "deployment=slack-bot-llm" >> "$GITHUB_OUTPUT"
          else
            echo "Unsupported base branch: $BASE"
            exit 1
          fi

      - name: Build image
        run: |
          podman build -t "$IMAGE_NAME" . > /tmp/build.log 2>&1 || {
            echo "Build failed:"
            cat /tmp/build.log
            exit 1
          }

      - name: Push image
        run: |
          podman push "$IMAGE_NAME" >> /tmp/push.log 2>&1 || {
            echo "Push failed"
            cat /tmp/push.log
            exit 1
          }

      - name: Replace version in manifests
        run: |
          cd "${{ steps.config.outputs.deploy_dir }}"
          echo "Replacing __VERSION__ with '${{ steps.version.outputs.tag }}'..."
          find . -type f -name '*.yaml' -exec sed -i "s|__VERSION__|${{ steps.version.outputs.tag }}|g" {} +

      - name: Switch to namespace
        run: oc project "${{ steps.config.outputs.namespace }}"

      - name: Validate manifests
        run: |
          cd "${{ steps.config.outputs.deploy_dir }}"
          for file in *.yaml; do
            echo "Validating $file"
            oc apply --dry-run=client -f "$file" >> /tmp/deploy.log 2>&1 || {
              echo "Validation failed: $file"
              cat /tmp/deploy.log
              exit 1
            }
          done

      - name: Apply manifests
        run: |
          echo "Applying manifests from ${{ steps.config.outputs.deploy_dir }}"
          oc apply -f "${{ steps.config.outputs.deploy_dir }}" >> /tmp/deploy.log 2>&1 || {
            echo "Apply failed"
            cat /tmp/deploy.log
            exit 1
          }

      - name: Restart and wait for rollout
        run: |
          DEPLOY="${{ steps.config.outputs.deployment }}"
          NS="${{ steps.config.outputs.namespace }}"

          echo "Restarting deployment: ${DEPLOY} in namespace ${NS}"
          oc rollout restart "deployment/${DEPLOY}" -n "${NS}"

          echo "Waiting for rollout to complete..."
          oc rollout status "deployment/${DEPLOY}" -n "${NS}" >> /tmp/rollout.log 2>&1 || {
            echo "Rollout failed: ${DEPLOY}"
            cat /tmp/rollout.log
            exit 1
          }

      - name: Upload logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-deploy-logs
          path: |
            /tmp/build.log
            /tmp/push.log
            /tmp/deploy.log
            /tmp/rollout.log
