name: Automated Release - GenAI Slack Thread Reader and Chat Bot

on:
  push:
    branches:
      - automate-test-branch

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history & tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install python-semantic-release
        run: pip install python-semantic-release

      - name: Run python-semantic-release (commit-based)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release publish