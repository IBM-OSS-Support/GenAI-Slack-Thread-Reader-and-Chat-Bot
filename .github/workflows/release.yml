name: Automated Release - GenAI Slack Thread Reader and Chat Bot

on:
  push:
    branches:
      # - dev
      - automate-test-branch
  workflow_dispatch:  # Allow manual trigger

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # or PAT_TOKEN if needed
          ref: automate-test-branch
          fetch-depth: 0  # Needed to get full commit history

      - name: Set up Python (3.11)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Get latest commit message
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "COMMIT_MSG<<EOF" >> $GITHUB_ENV
          echo "$COMMIT_MSG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Run version bump script
        id: bump
        run: |
          python utils/scripts/bump_version.py "${{ env.COMMIT_MSG }}"

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit updated files
        run: |
          git add version.txt release-note.md
          git commit -m "chore: auto-bump to v${{ steps.bump.outputs.new_version }}"

      - name: Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage files
          git add version.txt release-note.md
          
          # Check if there are actual changes to commit
          if ! git diff-index --quiet HEAD --; then
            git commit -m "chore: auto-bump to v${{ steps.bump.outputs.new_version }}"
            echo "✅ Changes committed. Pushing..."
            
            # Push to target branch (use PAT if GITHUB_TOKEN fails)
            git push origin HEAD:automate-test-branch || {
              echo "❌ Push failed. Branch may be protected. Consider using a PAT."
              exit 1
            }
          else
            echo "ℹ️ No file changes detected. Skipping commit & push."
          fi

