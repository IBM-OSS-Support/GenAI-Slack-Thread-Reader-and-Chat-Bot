name: Automated Release - GenAI Slack Thread Reader and Chat Bot

on:
  push:
    branches:
      # - dev
      - automate-test-branch
  workflow_dispatch:  # Allow manual trigger

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Needed to get full commit history

      - name: Set up Python (3.11)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Get latest commit message
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "COMMIT_MSG<<EOF" >> $GITHUB_ENV
          echo "$COMMIT_MSG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Run version bump script
        id: bump
        run: |
          python utils/scripts/bump_version.py "${{ env.COMMIT_MSG }}"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit updated files
        run: |
          git add version.txt release-note.md
          git commit -m "chore: auto-bump to v${{ steps.bump.outputs.new_version }}"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: automate-test-branch

