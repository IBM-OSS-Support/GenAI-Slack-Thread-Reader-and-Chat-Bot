name: Automated Release - GenAI Slack Thread Reader and Chat Bot

on:
  push:
    branches:
      # When you're ready, reâ€‘enable dev/main
      # - dev
      # - main
      - automate-test-branch   # ðŸ”¹your temporary test branch
permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # get all tags & commits

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install python-semantic-release
        run: pip install python-semantic-release

      - name: Run pythonâ€‘semanticâ€‘release using custom config
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release publish --config release_config.toml --verbosity=DEBUG