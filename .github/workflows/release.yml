name: Automated Release - GenAI Slack Thread Reader and Chat Bot

on:
  push:
    branches:
      - automate-test-branch
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: automate-test-branch
          fetch-depth: 0

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“‹ Get latest commit message
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "COMMIT_MSG<<EOF" >> $GITHUB_ENV
          echo "$COMMIT_MSG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: ğŸ”§ Run version bump script
        id: bump
        run: |
          python utils/scripts/bump_version.py "${{ env.COMMIT_MSG }}"

      - name: ğŸ” Debug - Show file changes
        run: |
          echo "=== version.txt content ==="
          cat version.txt
          echo "=== Last 10 lines of release-note.md ==="
          tail -n 10 release-note.md
          echo "=== git status ==="
          git status
          echo "=== git diff ==="
          git diff

      - name: âš™ï¸ Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“ Commit & Push changes
        run: |
          git add version.txt release-note.md
          
          if ! git diff --cached --quiet; then
            git commit -m "chore: auto-bump to v${{ steps.bump.outputs.new_version }}"
            echo "âœ… Changes committed. Pushing..."
            git push origin HEAD:automate-test-branch
            echo "âœ… Push successful!"
          else
            echo "â„¹ï¸ No changes to commit."
          fi

