name: Test Runner Connection

on:
  push:
    branches:
      - feature/test-deployment

jobs:
  test-runner:
    runs-on: worker4  
    steps:
      - name: Show runner info
        run: |
          echo "Runner name: ${{ runner.name }}"
          echo "Runner OS: ${{ runner.os }}"
          echo "Runner labels: ${{ runner.labels }}"
          echo "Hostname: $(hostname)"

