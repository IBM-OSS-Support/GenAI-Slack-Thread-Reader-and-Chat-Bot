name: Slack Bot Health Check

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  check:
    runs-on: [self-hosted]
    env:
      # set these two in Settings â†’ Secrets â†’ Actions
      HEALTH_URL: ${{ secrets.HEALTH_URL }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Ping health endpoint
        id: ping
        run: |
          echo "Pinging $HEALTH_URL â€¦"
          STATUS=$(curl -k -s -o /dev/null -w "%{http_code}" "$HEALTH_URL")
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          if [[ "$STATUS" != "200" ]]; then
            echo "ðŸ”´ Health check failed (status $STATUS)"
            exit 1
          fi

      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": ":rotating_light: *Slack Bot Health Check Failed*\nStatus: `${{ steps.ping.outputs.status }}`\nURL: `${{ env.HEALTH_URL }}`\n\n:warning: The bot is not responding and may be down or unhealthy.\nPlease check the pod status in OpenShift or review logs."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
