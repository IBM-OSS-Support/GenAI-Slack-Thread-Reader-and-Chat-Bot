name: Slack Bot Health Check
on:
  schedule:
    - cron: '*/1 * * * *'
jobs:
  check:
    runs-on: [self-hosted, intranet]

    steps:
      - name: Ping health endpoint
        id: ping
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" 276c18b48642.ngrok-free.app:3001/health)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          if [[ "$STATUS" != "200" ]]; then
            echo "ðŸ”´ Health check failed (status $STATUS)"
            exit 1
          fi
      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": ":rotating_light: *Health Check Failed*\nStatus: `${{ steps.ping.outputs.status }}`\nHost: `276c18b48642.ngrok-free.app:3001/health`"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
